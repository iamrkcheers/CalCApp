<html>
<head>
    <script src="Model/custom.js"></script>
    <script src="Controller/controller.js"></script>
    <title>Calculator App</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="firstno">First Number</label></td>
            <td><input type="text" placeholder="Enter First Number Here !" id="firstno"></td>
        </tr>
        <tr>
            <td><label for="secondno">Second Number</label></td>
            <td><input type="text" placeholder="Enter Second Number Here !" id="secondno"></td>
        </tr>
        <tr>
            <table>
                <tr>
                    <td>
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                    </td>
                </tr>
            </table>
        </tr>
    </table>
    <fieldset>
        <legend>Result is :</legend>
        <span id="fs"></span>
    </fieldset>
</body>
</html>
